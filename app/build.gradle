apply plugin: 'com.android.application'
apply plugin: "com.jaredsburrows.license"

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath "com.jaredsburrows:gradle-license-plugin:0.8.41"
    }
}

repositories {
    jcenter()
}

android {
    signingConfigs {
        config {
        }
    }
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
    defaultConfig {
        applicationId "de.idnow"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 158
        versionName "4.2.2"
        ndk.abiFilters 'armeabi-v7a','arm64-v8a'
        multiDexEnabled = true
    }
    buildTypes {
        release {
            // don't use proguard, because there will be problems with the idnow SDK otherwise
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "boolean", "IN_DEBUG_MODE", "false"
        }
        debug {
            debuggable true
            // don't use proguard
            minifyEnabled false
            buildConfigField "boolean", "IN_DEBUG_MODE", "true"
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    packagingOptions {
        exclude 'META-INF/proguard/okhttp3.pro'
        exclude 'META-INF/*.kotlin_module'
    }
}

android {
    lintOptions {
        abortOnError false
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url = uri("https://repo.authada.de/public/")
            authentication {
                basic(BasicAuthentication)
            }
            credentials {
                username ""
                password ""
            }
        }
        maven {
            url "https://raw.githubusercontent.com/idnow/de.idnow.android/master"
        }
    }
}

dependencies {
    implementation 'org.slf4j:slf4j-android:1.7.12'
    compile 'de.idnow.sdk:idnow-android-sdk:4.2.2'
    compile 'de.idnow.android.eid:idnow-android-eid-sdk:1.0.2'
    compile 'com.android.support:multidex:1.0.3'
}

android {
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }
}
