apply plugin: 'com.android.application'
apply plugin: "com.jaredsburrows.license"

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath "com.jaredsburrows:gradle-license-plugin:0.8.41"
    }
}

repositories {
    jcenter()
    maven {
        url "https://raw.githubusercontent.com/idnow/de.idnow.android/master"
    }
}

android {
    signingConfigs {
        config {
        }
    }
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
    defaultConfig {
        applicationId "de.idnow"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 152
        versionName "4.1.2"
        ndk.abiFilters 'armeabi-v7a','arm64-v8a'
        multiDexEnabled = true
    }
    buildTypes {
        release {
            // don't use proguard, because there will be problems with the idnow SDK otherwise
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "boolean", "IN_DEBUG_MODE", "false"
        }
        debug {
            debuggable true
            // don't use proguard
            minifyEnabled false
            buildConfigField "boolean", "IN_DEBUG_MODE", "true"
        }
    }
}

android {
    lintOptions {
        abortOnError false
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }
}

dependencies {
    implementation 'org.slf4j:slf4j-android:1.7.12'
    implementation 'de.idnow.sdk:idnow-android-sdk:4.1.3'
}

android {
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }
}
